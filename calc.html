<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1 class="h1">Trigonometry Calculator</h1>
        <form id="trig-form">
            <label for="angle">Angle (in degrees):</label>
            <input type="number" id="angle" required>
            
            <label for="function">Select Function:</label>
            <select id="function">
                <option value="sin">Sin</option>
                <option value="cos">Cos</option>
                <option value="tan">Tan</option>
            </select>
            
            <button type="button" onclick="calculate()" class="my-button">Calculate</button>
        </form>
        
        <div id="result">
            <h2>Result:</h2>
            <p id="output" class="p">Please enter an angle and select a function.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
