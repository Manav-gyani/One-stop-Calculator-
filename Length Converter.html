<body>
    <center>
        
        <h1>Unit Converter</h1>
        <div class="container">
            <input type="number" id="unitamount" placeholder="Enter any Value">
            <select id="unitfrom">
                <option value="mm">Millimeteres</option>
                <option value="cm">Centimeteres</option>
                <option value="m">Meteres</option>
                <option value="km">Kilometeres</option>    
            </select>
            
            <select id="unitto">
                <option value="mm">Millimeteres</option>
                <option value="cm">Centimeteres</option>
                <option value="m">Meteres</option>
                <option value="km">Kilometeres</option>    
            </select>
            <button onclick="convertUnit()">Convert</button>
                <p align ="center">Converted Value is:<span id="unitresult"><input type="text"></span></p>
                </div>

                    <script>
                        function convertUnit()
                        {
                         
                        const amount=parseFloat(document.getElementById('unitamount').value);
                        const unitfrom=document.getElementById('unitfrom').value;
                        const unitto=document.getElementById('unitto').value;
                        
                            const conversionRates=
                            {
                            mm:{mm:1,      cm:0.1,    m:0.001,  km:0.000001},
                            cm:{mm:10,     cm:1,      m:0.01,  km:0.00001},
                            m:{mm:1000,     cm:100,    m:1,     km:0.001},
                            km:{mm:1000000, cm:100000,m:1000,  km:1}

                            };
                    if(!isNaN(amount))
                    {
                        const result = amount * conversionRates[unitfrom][unitto];
                        document.getElementById('unitresult').innerText = result + ' ' + unitto;
                    }
                    else
                    {
                        document.getElementById('unitresult').innerText ='Invalid Amount';

                    }
                }
         
                      </script>
