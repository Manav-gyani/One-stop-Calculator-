<html>
<head>
    <title>Document</title>
    <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
      background-color: #302e2e;
    }
    p{color: rgb(255, 5, 5);}
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #272275;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
      .container:hover{background-color: rgb(13, 174, 214);}
    
    h1 {
      text-align: center;
      color: #000000;
      font-family: chiller;
      font-size: 70px;
    }
    h1:hover{color:rgb(117, 255, 11)}
    label, select, input {
      margin-top: 10px;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #fa0bbe;
      border:5px dotted rgb(0, 0, 0);
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #dd0f0f;
    }
    select{background-color: rgb(190, 125, 45);
        border-color: rgb(4, 4, 4);
      border-radius: ;}
        
        select:hover{background-color: rgb(1, 5, 248);
          color: #f4f4f4;
        border: 4px groove magenta  ;} 
       
        input{background-color: rgba(234, 227, 227, 0.844);
        color: mediumblue;}
      
        input:hover{
          background-color: darkblue;
          color:rgb(228, 228, 228);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <label for="fromCurrency">FROM:</label>
        <select id="fromCurrency"><option value="inr">Indian Rupee(INR)</option>
        <option value="usd">US Dollar(USD)</option>
        <option value="gbp">British Pound(GBP)</option>
        <option value="aed">UAE Dirham(AED)</option>
        <option value="eur">Euro(EUR)</option>
        </select>
    
        <label for="toCurrency">TO:</label>
        <select id="toCurrency">
            <option value="usd">US Dollar(USD)</option>
            <option value="inr">Indian Rupee(INR)</option>
            <option value="gbp">British Pound(GBP)</option>
            <option value="aed">UAE Dirham(AED)</option>
            <option value="eur">Euro(EUR)</option>
        </select>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount...">

        <button onclick="convertCurrency()">Convert</button>
        <p id="result">Converted Amount:</p>
    </div>    

    <script>
        function convertCurrency(){
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;
            let conversionRate;
            let resultText;

            const rates = {
                usd: 1,
                inr: 0.012,
                gbp: 0.01,
                aed: 0.27,
                eur: 1.18
            };
        
            if(fromCurrency === toCurrency)
            {
                resultText = `ConvertedAmount : ${amount} ${toCurrency.toUpperCase()}`;
            }
            else
            {
                const amountInUSD = amount * rates[fromCurrency];
                const convertedAmount = amountInUSD / rates[toCurrency]
                resultText = `ConvertedAmount:${convertedAmount.toFixed(2)} ${toCurrency.toUpperCase()}`;
            }

            document.getElementById('result').textContent = resultText;
        }

    </script>
</body>
</html>
